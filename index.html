<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Git-Dat VST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vst: {
                bg: '#090a0c',      // Main background (Deepest)
                panel: '#111318',   // Module background
                surface: '#1a1d24', // Component surface
                border: '#2d3340',  // Borders
                light: '#3e4654',   // Light Borders
                accent: '#00f0ff',  // Cyan / Electric Blue (Cyberpunk)
                accentDim: 'rgba(0, 240, 255, 0.2)',
                glow: '#00f0ff',    // Glow
                muted: '#64748b',   // Muted text
                text: '#e2e8f0',
                success: '#10b981', // Green lights
                warning: '#f59e0b', // Amber
                danger: '#ef4444',  // Red
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'ui-monospace', 'monospace'],
              display: ['"Rajdhani"', 'sans-serif'],
            },
            boxShadow: {
              'knob': '0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3), inset 0 1px 1px rgba(255,255,255,0.05)',
              'screen': 'inset 0 0 20px rgba(0,0,0,0.8)',
              'led': '0 0 5px #00f0ff, 0 0 10px #00f0ff',
            },
            backgroundImage: {
              'carbon': "linear-gradient(45deg, #111318 25%, #0f1115 25%, #0f1115 50%, #111318 50%, #111318 75%, #0f1115 75%, #0f1115 100%)",
            }
          }
        }
      }
    </script>
</head>
  <body class="overflow-hidden h-screen w-screen selection:bg-vst-accent selection:text-black">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
